<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbie Dress Up Game</title>
    <style>
    /* Barbie Dress Up Game Styles - Modern & Responsive */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --primary-pink: #ff4d8d;
        --secondary-pink: #ff85a2;
        --light-pink: #ffd6e0;
        --dark-pink: #e91e63;
        --purple: #d16bff;
        --light-purple: #e9b2ff;
        --white: #ffffff;
        --light-gray: #f8f9fa;
        --text-dark: #2d2d2d;
        --shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        --shadow-hover: 0 12px 35px rgba(0, 0, 0, 0.15);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ffc0cb 0%, #ff9ecb 25%, #ff85b3 50%, #d16bff 75%, #b84dff 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
    }

    .game-container {
        width: 100%;
        max-width: 1600px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 25px;
        padding: 30px;
        box-shadow: var(--shadow);
        border: 2px solid var(--light-pink);
    }

    .game-header {
        text-align: center;
        margin-bottom: 40px;
        padding-bottom: 20px;
        border-bottom: 3px solid var(--light-pink);
    }

    .game-header h1 {
        color: var(--dark-pink);
        font-size: 3.5rem !important;
        font-weight: 800;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        background: linear-gradient(45deg, var(--dark-pink), var(--primary-pink), var(--purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
    }

    .game-main {
        display: grid;
        grid-template-columns: 450px 1fr;
        gap: 40px;
        margin-bottom: 40px;
        align-items: start;
    }

    .doll-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 25px;
        position: sticky;
        top: 20px;
        height: fit-content;
    }

    /* УВЕЛИЧЕННОЕ ОКНО БАРБИ */
    .canvas-container {
        position: relative;
        background: linear-gradient(135deg, #ff9ecb 0%, #ff85b3 25%, #ff6b9e 50%, #ff4d8d 75%, #e91e63 100%);
        border-radius: 25px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3);
        border: 3px solid var(--white);
        overflow: hidden;
        width: 100%;
    }

    .canvas-container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transform: rotate(45deg);
        animation: shine 3s infinite;
        pointer-events: none;
    }

    #dollCanvas {
        width: 100%;
        height: 650px;
        border-radius: 20px;
        background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%),
                    linear-gradient(-45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%),
                    linear-gradient(45deg, transparent 75%, rgba(255, 255, 255, 0.1) 75%),
                    linear-gradient(-45deg, transparent 75%, rgba(255, 255, 255, 0.1) 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        display: block;
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .wardrobe-section {
        background: var(--light-gray);
        padding: 30px;
        border-radius: 20px;
        box-shadow: var(--shadow);
        overflow: hidden;
    }

    .category-tabs {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .tab-button {
        padding: 20px 35px;
        border: none;
        border-radius: 50px;
        background: linear-gradient(145deg, var(--primary-pink), var(--secondary-pink));
        color: var(--white);
        font-weight: 700;
        font-size: 1.2rem;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
        min-width: 140px;
    }

    .tab-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .tab-button:hover::before {
        left: 100%;
    }

    .tab-button:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-hover);
    }

    .tab-button.active {
        background: linear-gradient(145deg, var(--dark-pink), var(--primary-pink));
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3);
    }

    /* СТИЛЬ ДЛЯ ОДЕЖДЫ - БЕЗ РАМОК, ПОЛНОРАЗМЕРНЫЕ ИЗОБРАЖЕНИЯ */
    .clothes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        max-height: 650px;
        overflow-y: auto;
        padding: 20px;
        background: var(--white);
        border-radius: 15px;
        scrollbar-width: thin;
        scrollbar-color: var(--primary-pink) var(--light-gray);
    }

    .clothing-item {
        background: var(--white);
        padding: 15px;
        border-radius: 18px;
        text-align: center;
        cursor: pointer;
        transition: var(--transition);
        border: 2px solid var(--light-pink);
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 280px;
        justify-content: space-between;
    }

    .clothing-item::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transform: rotate(45deg);
        transition: all 0.6s ease;
        opacity: 0;
    }

    .clothing-item:hover::before {
        animation: shine 1.5s ease-in-out;
    }

    .clothing-item::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 4px;
        background: var(--primary-pink);
        border-radius: 2px;
        opacity: 0;
        transition: var(--transition);
    }

    .clothing-item:hover {
        transform: translateY(-8px) scale(1.03);
        border-color: var(--primary-pink);
        box-shadow: var(--shadow-hover);
    }

    .clothing-item:hover::after {
        opacity: 1;
        bottom: -10px;
    }

    /* ПОЛНОРАЗМЕРНЫЕ ИЗОБРАЖЕНИЯ БЕЗ РАМОК */
    .clothing-item img {
        width: 100%;
        height: 180px;
        object-fit: contain;
        margin-bottom: 12px;
        transition: var(--transition);
        border: none;
        background: none;
        padding: 0;
    }

    .clothing-item:hover img {
        transform: scale(1.08);
    }

    .clothing-item p {
        font-size: 1rem;
        color: var(--text-dark);
        font-weight: 600;
        margin: 0;
        transition: var(--transition);
        padding: 8px 12px;
        background: var(--light-pink);
        border-radius: 12px;
        width: 100%;
    }

    .clothing-item:hover p {
        color: var(--dark-pink);
        background: var(--secondary-pink);
        color: white;
    }

    .controls {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
    }

    .controls button {
        padding: 25px 45px;
        border: none;
        border-radius: 50px;
        font-size: 1.3rem;
        font-weight: 700;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
        min-width: 200px;
    }

    .controls button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.5s ease;
    }

    .controls button:hover::before {
        left: 100%;
    }

    #resetBtn {
        background: linear-gradient(145deg, #ff4757, #ff6b81);
        color: var(--white);
    }

    #resetBtn:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(255, 71, 87, 0.3);
    }

    #saveBtn {
        background: linear-gradient(145deg, #2ed573, #32ff7e);
        color: var(--white);
    }

    #saveBtn:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(46, 213, 115, 0.3);
    }

    /* Анимации */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }

    @keyframes shine {
        0% {
            opacity: 0;
            transform: rotate(45deg) translate(-50%, -50%);
        }
        20% {
            opacity: 1;
        }
        100% {
            opacity: 0;
            transform: rotate(45deg) translate(50%, 50%);
        }
    }

    @keyframes sparkle {
        0%, 100% {
            opacity: 0;
            transform: scale(0) rotate(0deg);
        }
        50% {
            opacity: 1;
            transform: scale(1) rotate(180deg);
        }
    }

    .sparkle {
        position: absolute;
        pointer-events: none;
        background: radial-gradient(circle, #fff 20%, transparent 70%);
        border-radius: 50%;
        animation: sparkle 1s ease-out;
    }

    .game-container {
        animation: fadeIn 0.8s ease-out;
    }

    .clothing-item {
        animation: fadeIn 0.6s ease-out;
    }

    .tab-button {
        animation: fadeIn 0.4s ease-out;
    }

    /* Адаптивность */
    @media (max-width: 1400px) {
        .game-main {
            grid-template-columns: 400px 1fr;
            gap: 30px;
        }
        
        #dollCanvas {
            height: 600px;
        }
        
        .clothes-grid {
            max-height: 600px;
        }
    }

    @media (max-width: 1200px) {
        .game-main {
            grid-template-columns: 350px 1fr;
        }
        
        #dollCanvas {
            height: 550px;
        }
        
        .clothes-grid {
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            max-height: 550px;
        }
        
        .canvas-container {
            padding: 25px;
        }
    }

    @media (max-width: 992px) {
        .game-main {
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        .doll-section {
            position: static;
        }
        
        .canvas-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        #dollCanvas {
            height: 500px;
        }
        
        .clothes-grid {
            max-height: 500px;
        }
    }

    @media (max-width: 768px) {
        body {
            padding: 15px;
        }
        
        .game-container {
            padding: 25px;
        }
        
        .game-header h1 {
            font-size: 2.8rem !important;
        }
        
        .tab-button {
            padding: 18px 25px;
            font-size: 1.1rem;
            min-width: 120px;
        }
        
        .clothing-item {
            padding: 12px;
            min-height: 220px;
            border-radius: 15px;
        }
        
        .clothing-item img {
            height: 140px;
            margin-bottom: 10px;
        }
        
        .clothing-item p {
            font-size: 0.9rem;
            padding: 6px 10px;
            border-radius: 10px;
        }
        
        .controls button {
            padding: 20px 35px;
            font-size: 1.2rem;
            min-width: 180px;
        }
        
        .clothes-grid {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 15px;
        }
        
        .canvas-container {
            padding: 20px;
            border-radius: 20px;
        }
        
        #dollCanvas {
            height: 450px;
            border-radius: 15px;
        }
    }

    @media (max-width: 480px) {
        .game-header h1 {
            font-size: 2.2rem !important;
        }
        
        .tab-button {
            padding: 15px 20px;
            font-size: 1rem;
            min-width: 100px;
        }
        
        .clothes-grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .clothing-item {
            min-height: 200px;
            padding: 10px;
            border-radius: 12px;
        }
        
        .clothing-item img {
            height: 120px;
            margin-bottom: 8px;
        }
        
        .clothing-item p {
            font-size: 0.85rem;
            padding: 5px 8px;
        }
        
        .controls {
            flex-direction: column;
            align-items: center;
        }
        
        .controls button {
            width: 100%;
            max-width: 280px;
        }
        
        .canvas-container {
            padding: 15px;
            border-radius: 18px;
        }
        
        #dollCanvas {
            height: 400px;
            border-radius: 12px;
        }
    }

    @media (max-width: 360px) {
        .clothes-grid {
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        .clothing-item {
            min-height: auto;
            padding: 15px;
        }
        
        .clothing-item img {
            height: 150px;
        }
        
        #dollCanvas {
            height: 350px;
        }
    }

    /* Сообщения об ошибках */
    .error-message, .no-items-message {
        grid-column: 1 / -1;
        text-align: center;
        padding: 40px;
        color: var(--dark-pink);
        font-size: 1.1rem;
    }

    .error-message p, .no-items-message p {
        margin-bottom: 15px;
    }

    /* Анимация загрузки */
    .loading-spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 4px solid var(--light-pink);
        border-top: 4px solid var(--primary-pink);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Эффект наведения для всех интерактивных элементов */
    button, .clothing-item, input[type="color"] {
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }

    button:active, .clothing-item:active {
        transform: scale(0.95);
    }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Barbie Dress Up</h1>
        </header>

        <main class="game-main">
            <div class="doll-section">
                <div class="canvas-container">
                    <canvas id="dollCanvas" width="400" height="650"></canvas>
                </div>
            </div>

            <div class="wardrobe-section">
                <div class="category-tabs">
                    <button class="tab-button active" data-category="dresses">Платья</button>
                    <button class="tab-button" data-category="tops">Верх</button>
                    <button class="tab-button" data-category="pants">Низ</button>
                    <button class="tab-button" data-category="shoes">Обувь</button>
                    <button class="tab-button" data-category="accessories">Аксессуары</button>
                </div>

                <div class="clothes-grid" id="clothesGrid">
                    <!-- Одежда будет загружена через JavaScript -->
                </div>
            </div>
        </main>

        <div class="controls">
            <button id="resetBtn">Сбросить</button>
            <button id="saveBtn">Сохранить</button>
        </div>
    </div>

    <script src="js/asset-loader.js"></script>
    <script src="js/wardrobe-manager.js"></script>
    <script src="js/canvas-renderer.js"></script>
    <script src="js/color-picker.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
