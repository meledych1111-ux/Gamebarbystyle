<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbie Dress Up Game</title>
    <style>
    /* Barbie Dress Up Game Styles - Optimized for Mobile */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --primary-pink: #ff4d8d;
        --secondary-pink: #ff85a2;
        --light-pink: #ffd6e0;
        --dark-pink: #e91e63;
        --purple: #d16bff;
        --light-purple: #e9b2ff;
        --white: #ffffff;
        --light-gray: #f8f9fa;
        --text-dark: #2d2d2d;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        --shadow-hover: 0 6px 20px rgba(0, 0, 0, 0.15);
        --transition: all 0.2s ease;
    }
    /* Стили для выделения выбранной одежды */
    .clothing-item.selected {
        border: 3px solid var(--primary-pink) !important;
        box-shadow: 0 0 15px rgba(255, 77, 141, 0.4) !important;
        transform: scale(1.05);
    }

    .clothing-item {
        transition: var(--transition);
        border: 2px solid transparent;
        cursor: pointer;
    }

    .clothing-item:hover {
        transform: scale(1.03);
        border-color: var(--secondary-pink);
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ffc0cb 0%, #ff9ecb 25%, #ff85b3 50%, #d16bff 75%, #b84dff 100%);
        min-height: 100vh;
        padding: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        /* Отключаем ненужные анимации для телефона */
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
    }

    .game-container {
        width: 100%;
        max-width: 1400px;
        background: rgba(255, 255, 255, 0.98);
        border-radius: 20px;
        padding: 20px;
        box-shadow: var(--shadow);
        border: 2px solid var(--light-pink);
        /* Улучшаем производительность */
        transform: translateZ(0);
        will-change: transform;
    }

    .game-header {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 2px solid var(--light-pink);
    }

    .game-header h1 {
        color: var(--dark-pink);
        font-size: 2.5rem !important;
        font-weight: 700;
        background: linear-gradient(45deg, var(--dark-pink), var(--primary-pink), var(--purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .game-main {
        display: grid;
        grid-template-columns: 380px 1fr;
        gap: 25px;
        margin-bottom: 30px;
        align-items: start;
    }

    .doll-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px; /* Уменьшаем промежуток */
        position: sticky;
        top: 15px;
        height: fit-content;
        min-height: 650px; /* Добавляем минимальную высоту */
    }

    /* Оптимизированное окно Барби */
    .canvas-container {
        position: relative;
        background: linear-gradient(135deg, #ff9ecb 0%, #ff85b3 25%, #ff6b9e 50%, #ff4d8d 75%, #e91e63 100%);
        border-radius: 20px;
        padding: 15px; /* Уменьшаем отступы */
        box-shadow: 0 5px 15px rgba(233, 30, 99, 0.2);
        border: 2px solid var(--white);
        width: 100%;
        height: 600px; /* УВЕЛИЧИВАЕМ ВЫСОТУ */
        /* Улучшаем производительность */
        transform: translateZ(0);
        will-change: transform;
    }

    #dollCanvas {
        width: 100%; /* ИСПРАВЛЕНО: было 350% */
        height: 570px; /* УВЕЛИЧИВАЕМ ВЫСОТУ */
        border-radius: 15px;
        background: var(--white);
        display: block;
        border: 1px solid rgba(255, 255, 255, 0.3);
        /* Улучшаем производительность рендеринга */
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        transform: translateZ(0);
        will-change: transform;
    }

    .wardrobe-section {
        background: var(--light-gray);
        padding: 20px;
        border-radius: 15px;
        box-shadow: var(--shadow);
        overflow: hidden;
        transform: translateZ(0);
    }

    .category-tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .tab-button {
        padding: 15px 25px;
        border: none;
        border-radius: 40px;
        background: linear-gradient(145deg, var(--primary-pink), var(--secondary-pink));
        color: var(--white);
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: var(--shadow);
        min-width: 110px;
        /* Убираем сложные анимации */
        transform: translateZ(0);
    }

    /* УБИРАЕМ ресурсоемкие hover-эффекты для мобильных */
    .tab-button::before {
        display: none;
    }

    .tab-button:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-hover);
    }

    .tab-button.active {
        background: linear-gradient(145deg, var(--dark-pink), var(--primary-pink));
        transform: translateY(-1px);
        box-shadow: 0 5px 15px rgba(233, 30, 99, 0.2);
    }

    /* Оптимизированная сетка одежды */
    .clothes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 15px;
        max-height: 500px;
        overflow-y: auto;
        padding: 15px;
        background: var(--white);
        border-radius: 12px;
        scrollbar-width: thin;
        scrollbar-color: var(--primary-pink) var(--light-gray);
        /* Улучшаем скроллинг */
        -webkit-overflow-scrolling: touch;
        transform: translateZ(0);
    }

    .clothing-item {
        background: var(--white);
        padding: 12px;
        border-radius: 15px;
        text-align: center;
        cursor: pointer;
        transition: var(--transition);
        border: 2px solid var(--light-pink);
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 220px;
        justify-content: space-between;
        transform: translateZ(0);
    }

    /* УБИРАЕМ сложные анимации блеска */
    .clothing-item::before,
    .clothing-item::after {
        display: none;
    }

    .clothing-item:hover {
        transform: translateY(-3px);
        border-color: var(--primary-pink);
        box-shadow: var(--shadow-hover);
    }

    /* Оптимизированные изображения */
    .clothing-item img {
        width: 100%;
        height: 140px;
        object-fit: contain;
        margin-bottom: 10px;
        transition: var(--transition);
        border: none;
        /* Улучшаем производительность */
        image-rendering: -webkit-optimize-contrast;
        transform: translateZ(0);
    }

    .clothing-item:hover img {
        transform: scale(1.05);
    }

    .clothing-item p {
        font-size: 0.9rem;
        color: var(--text-dark);
        font-weight: 600;
        margin: 0;
        transition: var(--transition);
        padding: 6px 10px;
        background: var(--light-pink);
        border-radius: 10px;
        width: 100%;
    }

    .clothing-item:hover p {
        color: var(--dark-pink);
        background: var(--secondary-pink);
        color: white;
    }

    .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .controls button {
        padding: 18px 35px;
        border: none;
        border-radius: 40px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: var(--shadow);
        min-width: 160px;
        transform: translateZ(0);
    }

    /* УБИРАЕМ сложные анимации */
    .controls button::before {
        display: none;
    }

    .controls button:hover {
        transform: translateY(-2px);
    }

    #resetBtn {
        background: linear-gradient(145deg, #ff4757, #ff6b81);
        color: var(--white);
    }

    #resetBtn:hover {
        box-shadow: 0 8px 20px rgba(255, 71, 87, 0.25);
    }

    #saveBtn {
        background: linear-gradient(145deg, #2ed573, #32ff7e);
        color: var(--white);
    }

    #saveBtn:hover {
        box-shadow: 0 8px 20px rgba(46, 213, 115, 0.25);
    }

    /* УПРОЩАЕМ анимации */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .game-container {
        animation: fadeIn 0.5s ease-out;
    }

    /* Адаптивность с оптимизацией */
    @media (max-width: 1200px) {
        .game-main {
            grid-template-columns: 320px 1fr;
            gap: 20px;
        }
        
        #dollCanvas {
            height: 520px;
        }
        
        .clothes-grid {
            max-height: 450px;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        }
    }

    @media (max-width: 992px) {
        .game-main {
            grid-template-columns: 1fr;
            gap: 25px;
        }
        
        .doll-section {
            position: static;
        }
        
        .canvas-container {
            max-width: 400px;
            margin: 0 auto;
            height: 550px;
        }
        
        #dollCanvas {
            height: 520px;
        }
        
        .clothes-grid {
            max-height: 400px;
        }
        
        .clothing-item:hover {
            transform: none;
        }
        
        .clothing-item:hover img {
            transform: none;
        }
    }

    @media (max-width: 768px) {
        body {
            padding: 10px;
        }
        
        .game-container {
            padding: 15px;
            border-radius: 15px;
        }
        
        .game-header {
            margin-bottom: 20px;
        }
        
        .game-header h1 {
            font-size: 2rem !important;
        }
        
        .tab-button {
            padding: 12px 20px;
            font-size: 0.9rem;
            min-width: 90px;
        }
        
        .clothing-item {
            padding: 10px;
            min-height: 180px;
            border-radius: 12px;
        }
        
        .clothing-item img {
            height: 110px;
            margin-bottom: 8px;
        }
        
        .clothing-item p {
            font-size: 0.8rem;
            padding: 5px 8px;
        }
        
        .controls button {
            padding: 15px 25px;
            font-size: 1rem;
            min-width: 140px;
        }
        
        .clothes-grid {
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            padding: 12px;
            max-height: 350px;
        }
        
        .canvas-container {
            padding: 15px;
            border-radius: 15px;
            height: 500px;
            max-width: 350px;
        }
        
        #dollCanvas {
            height: 470px;
            border-radius: 12px;
        }
    }

    @media (max-width: 480px) {
        .game-header h1 {
            font-size: 1.8rem !important;
        }
        
        .tab-button {
            padding: 10px 15px;
            font-size: 0.85rem;
            min-width: 80px;
        }
        
        .clothes-grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-height: 300px;
        }
        
        .clothing-item {
            min-height: 160px;
            padding: 8px;
        }
        
        .clothing-item img {
            height: 100px;
        }
        
        .controls {
            flex-direction: column;
            gap: 15px;
        }
        
        .controls button {
            width: 100%;
            max-width: 250px;
        }
        
        .canvas-container {
            height: 450px;
            max-width: 320px;
        }
        
        #dollCanvas {
            height: 425px;
        }
    }

    @media (max-width: 360px) {
        .clothes-grid {
            grid-template-columns: 1fr;
        }
        
        .clothing-item {
            min-height: 140px;
        }
        
        .clothing-item img {
            height: 90px;
        }
        
        .canvas-container {
            height: 400px;
            max-width: 280px;
        }
        
        #dollCanvas {
            height: 375px;
        }
    }

    /* Отключаем анимации для пользователей, которые предпочитают reduced motion */
    @media (prefers-reduced-motion: reduce) {
        * {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
        }
    }

    /* Улучшаем производительность скролла */
    .clothes-grid {
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
    }

    /* Оптимизация для touch-устройств */
    @media (hover: none) {
        .tab-button:hover,
        .clothing-item:hover,
        .controls button:hover {
            transform: none !important;
        }
        
        .clothing-item:hover img {
            transform: none !important;
        }
    }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Barbie Dress Up</h1>
        </header>

        <main class="game-main">
            <div class="doll-section">
                <div class="canvas-container">
                    <canvas id="dollCanvas" width="350" height="570"></canvas> <!-- ИСПРАВЛЕНО: height="570" -->
                </div>
            </div>

            <div class="wardrobe-section">
                <div class="category-tabs">
                    <button class="tab-button active" data-category="dresses">Платья</button>
                    <button class="tab-button" data-category="tops">Верх</button>
                    <button class="tab-button" data-category="pants">Низ</button>
                    <button class="tab-button" data-category="shoes">Обувь</button>
                    <button class="tab-button" data-category="accessories">Аксессуары</button>
                </div>

                <div class="clothes-grid" id="clothesGrid">
                    <!-- Одежда будет загружена через JavaScript -->
                </div>
            </div>
        </main>

        <div class="controls">
            <button id="resetBtn">Сбросить</button>
            <button id="saveBtn">Сохранить</button>
        </div>
    </div>

    <script src="js/asset-loader.js"></script>
    <script src="js/wardrobe-manager.js"></script>
    <script src="js/canvas-renderer.js"></script>
    <script src="js/color-picker.js"></script>
    <script src="js/game.js"></script>

    <script>
    // Дополнительная оптимизация для телефонов
    document.addEventListener('DOMContentLoaded', function() {
        if ('ontouchstart' in window) {
            const canvas = document.getElementById('dollCanvas');
            if (canvas) {
                canvas.style.imageRendering = 'pixelated';
            }
            
            if (typeof window.optimizeMobile !== 'undefined') {
                window.optimizeMobile();
            }
        }
        
        function preloadCriticalAssets() {
            const criticalImages = [
                'assets/dolls/barbie-base.png',
                'assets/clothes/dresses/dress-pink.png'
            ];
            
            criticalImages.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }
        
        preloadCriticalAssets();
    });
    </script>
</body>
</html>
